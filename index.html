        <script>
            function findMoves(id){
                var i = +id[0];                 //номер вертикали позиции
                var k = +id[1];                 //номер горизонтали позиции
                var arrMoves = [];              //массив с вариантами ходов

                //проверка положения коня на доске и формирование массива ходов
                if (k > 2){
                    if (i > 0){
                        arrMoves.push(String(i - 1) + String(k - 2) );
                    }
                    if (i < 7){
                        arrMoves.push(String(i + 1) + String(k - 2) );
                    }
                }
                if (k > 1){
                    if (i > 1){
                        arrMoves.push(String(i - 2) + String(k - 1) );
                    }
                    if (i < 6){
                        arrMoves.push(String(i + 2) + String(k - 1) );
                    }
                }  
                if (k < 8){
                    if (i < 6){
                        arrMoves.push(String(i + 2) + String(k + 1) );
                    }
                    if (i > 1){
                        arrMoves.push(String(i - 2) + String(k + 1) );
                    }
                }
                if (k < 7){
                    if (i < 7){
                        arrMoves.push(String(i + 1) + String(k + 2) );
                    }
                    if (i > 0){
                        arrMoves.push(String(i - 1) + String(k + 2) );
                    }
                }
                //конец проверки положения коня на доске
                return (arrMoves); //возврат массива ходов 
            }
            function touchCell(id){
                findMoves(id);
            }
